<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./projectOne/styleProjectOne.css">
    <title>Your Timeline</title>
</head>
<body>
  <div id="timeline-content">
    <h1>Timeline</h1>
    <button id="sort-release-date">Sort by Release Date</button>
    <button id="sort-title">Sort by Title</button>
  
    <!-- Add the buttons here -->
    <div class="buttons">
      <h1>Simple hover effects with <code>box-shadow</code></h1>
      <button class="fill">Fill In</button>
      <button class="pulse">Pulse</button>
      <button class="close">Close</button>
      <button class="raise">Raise</button>
      <button class="up">Fill Up</button>
      <button class="slide">Slide</button>
      <button class="offset">Offset</button>
    </div>
    
    <ul class="timeline">
        <!-- Timeline items will be dynamically generated here using JavaScript -->
    </ul>
  </div>
    
    <script src="./projectOne/JsprojectOne.js"></script>
</body>
</html>
